<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NMCG Login</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="icon" href="logo_taskbar.jpg" />
</head>
<style>
/* Reset some defaults */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
}

body {
  /* Set background photo */
  background: url("logo_background.jpg") no-repeat center center fixed;
  background-size: cover;

  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

/* Container to center the login */
.login-container {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  margin-top: 90px; 
  margin-top: 70px;   /* already used for vertical spacing */
  margin-left: 800px; /* ðŸ‘ˆ pushes container to the right */
}

/* Transparent login box */
.login-box {
  background: rgba(255, 255, 255, 0.135); /* white with 80% opacity */
  backdrop-filter: blur(6px); /* adds a soft blur effect */
  border-radius: 10px;
  box-shadow: 0 6px 16px rgba(0,0,0,0.2);
  padding: 30px 20px;
}

.login-header {
  text-align: center;
  margin-bottom: 20px;
}

.login-header .logo {
  max-width: 100px;
  height: auto;
  margin-bottom: 10px;
}

.login-header h2 {
  font-size: 22px;
  color: #003366; /* deep-blue tone */
}

.login-form .form-group {
  margin-bottom: 15px;
}

.login-form .form-group label {
  display: block;
  font-size: 14px;
  color: #222;
  margin-bottom: 5px;
}

.login-form .form-group input[type="text"],
.login-form .form-group input[type="password"] {
  width: 100%;
  padding: 10px 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 14px;
}

.login-form .form-group.remember-me {
  display: flex;
  align-items: center;
}

.login-form .form-group.remember-me input[type="checkbox"] {
  margin-right: 5px;
}

.btn-login {
  width: 100%;
  padding: 12px;
  background-color: #005a9c;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
}

.btn-login:hover {
  background-color: #004080;
}

.form-links {
  margin-top: 15px;
  display: flex;
  justify-content: space-between;
}

.form-links a {
  font-size: 13px;
  color: #005a9c;
  text-decoration: none;
}

.form-links a:hover {
  text-decoration: underline;
}

/* Responsive tweaks */
@media (max-width: 480px) {
  .login-box {
    padding: 20px 15px;
  }

  .login-header h2 {
    font-size: 18px;
  }

  .btn-login {
    font-size: 15px;
    padding: 10px;
  }
}

</style>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <img src="chatbox_logo.png" alt="NMCG Logo" class="logo" />
        <h2>Login to NMCG Portal</h2>
      </div>
      <form action="/login" method="post" class="login-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group remember-me">
          <input type="checkbox" id="remember" name="remember" />
          <label for="remember">Remember me</label>
        </div>
        <button type="button" class="btn-login" onclick="redirectToIndex()">Login</button>
        <div class="form-links">
          <a href="#">Forgot Password?</a>
          <a href="#">Help</a>
        </div>
      </form>
    </div>
  </div>
<script>
  function redirectToIndex() {
    // (later you can check username & password here)
    window.location.href = "index.html";  
  }
</script>
</body>
</html>
